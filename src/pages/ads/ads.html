<ion-header>
  <ion-navbar>
    <ion-title>
      Pasang Iklan
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <button ion-button block color="secondary" (click)="selectPhoto()">Get Image</button>
    <ion-card padding>
      <ion-card-header>
        Preview Image
      </ion-card-header>
      <ion-card-content>
        <img class="img-responsive" src="{{ bigImg }}" />
      </ion-card-content>
    </ion-card>
  </div>

  <ion-item>
    <ion-label floating>Judul</ion-label>
    <ion-input [(ngModel)]="adsTitle" style="border-bottom: 1px solid #488aff" type="text"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-label floating>Deskripsi</ion-label>
    <ion-textarea [(ngModel)]="adsDesc" style="border-bottom: 1px solid #488aff" type="text"></ion-textarea> 
  </ion-item>

  <ion-item>
    <ion-label floating>Kategori Marketer :</ion-label>
    <ion-select [(ngModel)]="marketerType">
        <ion-option value="surabaya">Area Surabaya</ion-option>
        <ion-option value="jakarta">Area Jakarta</ion-option>
    </ion-select>
  </ion-item>


  <div padding>
    <p style="font-size: 10px; color: red">{{adsError}}</p>
    <button (click)="submitAds()" [disabled]="!adsTitle || !adsDesc || !marketerType" ion-button block>Submit</button>
  </div>



</ion-content>
