<ion-header>
  <ion-navbar>
    <ion-title>
      Pasang Iklan
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
      <ion-label floating>Judul</ion-label>
      <ion-input style="border-bottom: 1px solid #488aff" type="text"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-item>
      <p>{{imageURI}}</p>
      <button ion-button color="secondary" (click)="getImage()">Get Image</button>
    </ion-item>
    <ion-item>
      <h4>Image Preview</h4>
      <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
    </ion-item>
    <!-- <ion-item>
      <button ion-button (click)="uploadFile()">Upload</button>
    </ion-item> -->
  </ion-item>

  <ion-item>
    <ion-label floating>Deskripsi</ion-label>
    <ion-textarea style="border-bottom: 1px solid #488aff" type="text"></ion-textarea> 
  </ion-item>

  <ion-item>
    <ion-label floating>Kategori Marketer :</ion-label>
    <ion-select [(ngModel)]="marketerType">
        <ion-option value="surabaya">Area Surabaya</ion-option>
        <ion-option value="jakarta">Area Jakarta</ion-option>
    </ion-select>
  </ion-item>


  <div padding>
    <button (click)="submitAds()" ion-button block>Submit</button>
  </div>



</ion-content>
