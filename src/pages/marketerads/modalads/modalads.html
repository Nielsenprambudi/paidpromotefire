<ion-header>
    <ion-toolbar>
        <ion-title>
            Deskripsi
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-title padding>
            Iklan 1
        </ion-card-title>
        <img src="assets/imgs/logo.png"/>
        <ion-card-content>
            <p>Deskripsi Iklan 1</p>
        </ion-card-content>
        <ion-row>
            <ion-col col-6>
                <button ion-button block (click)="agree()">Terima</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block  color="danger" (click)="reject()">Tolak</button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
