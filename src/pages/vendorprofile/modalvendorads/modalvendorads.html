<ion-header>
        <ion-toolbar>
            <ion-title>
                Deskripsi
            </ion-title>
            <ion-buttons start>
                <button ion-button (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    
    <ion-content padding>
        <ion-card>
            <ion-card-title padding>
                {{adsTitle}}
            </ion-card-title>
            <img src="{{ img }}"/>
            <ion-card-content>
                <p>{{adsDesc}}</p>
            </ion-card-content>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block (click)="editAds()">Ubah</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button block  color="danger" (click)="deleteAds()">Hapus</button>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-content>
